<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="head">
            <select class="select-btn" name="" id="chooseTable">
                    <option value="word">生词表</option>
                    <option value="sentence">短句</option>
                </select>
            <button type="button" id="export" class="export-btn">导出Excel</button> 
            <div class="switch">
                <input id="isOpen" class="isOpen" type="checkbox" >
                快捷键: alt+T 
            </div>
    </div>
 
    <div class="content">
            <table id="word"  width="100%" border="1" cellspacing="0" cellpadding="0">
                <thead>
                <tr> 
                    <td colspan="3" align="center">生词表</td>
                </tr>
                <tr>
                    <td>单词</td>
                    <td>发音</td>
                    <td>释义</td>
                </tr>
                </thead>    
                <tbody id="wordBody">
                    <tr>
                        <td colspan="3" align="center">暂无</td>
                    </tr>
                </tbody>
            </table>
            <table id="sentence" class="hidden" width="100%" border="1" cellspacing="0" cellpadding="0">
                <thead>
                <tr> 
                    <td colspan="2" align="center">短句</td>
                </tr>
                <tr>
                    <td>句子</td>
                    <td>释义</td>
                </tr>
                </thead>    
                <tbody  id="sentenceBody">
                    <tr>
                        <td colspan="2" align="center">暂无</td>
                    </tr>
                </tbody>
            </table>
    </div>
    <script src="./popup.js"></script>
</body>

</html>

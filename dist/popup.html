<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            overflow: auto;
        }
        .export-btn{
            margin: 2px 0;
            padding: 5px 10px;
            border-radius: 4px;
            cursor:pointer;
            font-size: 15px;
            color: #606060;
            border: solid 1px #b7b7b7;
            background: #fff;
            background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#ededed));
            text-shadow: 0 1px 1px rgba(0,0,0,.3);
        }
        .export-btn:hover{
            color: #e9e9e9;
            border: solid 1px #555;
            background: #6e6e6e;
            background: -webkit-gradient(linear, left top, left bottom, from(#888), to(#575757));
        }
        #tableExcel thead,
        #tableExcel tr {
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgb(211, 202, 221);
        }

        #tableExcel {
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgb(211, 202, 221);
        }

        #tableExcel td,
        #tableExcel th {
            position: relative;
            padding: 5px 10px;
            font-size: 12px;
            font-family: Verdana;
            color: rgb(95, 74, 121);
        }

        #tableExcel tr:nth-child(even) {
            background: rgb(223, 216, 232)
        }

        #tableExcel tr:nth-child(odd) {
            background: #FFF
        }

        #tableExcel tr td:hover .close {
            display: block;
        }

        i.close {
            display: none;
            width: 16px;
            height: 16px;
            position: absolute;
            top: 0;
            right: 0;
            background: url(./close.png)no-repeat;
        }

        i.close:hover {
            background-color: #c7e866;
        }
        /* 开关 */
        .switch{
            float: right;
            line-height: 30px;
        }
        .isopen {
            margin: 0;
            padding: 0;
            border: none;
            width: 54px;
            height: 30px;
            position: relative;
            vertical-align: middle;
            color: #fff;
            background: none;
            appearance: none;
            -webkit-appearance:none;
            overflow: hidden;
            border-radius: 30px
        }

        .isopen:before,
        .isopen:after {
            position: absolute;
            left: 0;
            top: 0;
            content: '';
        }

        .isopen:before {
            transition: all 0.4s;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 30px;
            background: #fff;
            border: 2px solid #E5E5E5;
        }

        .isopen:after {
            transition: all 0.2s;
            border-radius: 33px;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3), 0px 0px 2px rgba(0, 0, 0, 0.3);
            -webkit-animation: isopen_after 0.4s;
            -webkit-animation-fill-mode: both;
        }

        .isopen:hover:after {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4), 0px 0px 2px rgba(0, 0, 0, 0.3);
        }
        .isopen:focus:before {
            border: 2px solid #C6C6C6;
        }
        .isopen:focus {
            outline: none;
        }
        .isopen:checked:before {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #4CD864;
            border-color:#4CD864;
        }

        .isopen:checked:after {
            -webkit-animation: isopen_after_checked 0.4s;
            -webkit-animation-fill-mode: both;
        }
        @-webkit-keyframes isopen_after {
            0% {
                left: 26px;
            }
            100% {
                left: 2px;
            }
        }

        @-webkit-keyframes isopen_after_checked {
            0% {
                left: 2px;
            }
            100% {
                left: 26px;
            }
        }
    </style>
</head>

<body>
    <button type="button" id="export" class="export-btn">导出Excel</button> 
    <div class="switch">
        <input id="isopen" class="isopen" type="checkbox" >
        快捷键: alt+T 
    </div>
  

    <div id="myDiv">
        <table id="tableExcel" width="100%" border="1" cellspacing="0" cellpadding="0">
            <thead>
                <td colspan="3" align="center">生词表</td>
            </thead>
            <tr>
                <td>单词</td>
                <td>发音</td>
                <td>释义</td>
            </tr>
            <tr>
                <td colspan="3" align="center">暂无</td>
            </tr>

        </table>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
